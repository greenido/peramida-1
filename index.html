  <meta charset="utf-8" />

  <title>Peramida!</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

</head>
<body>
  <div class="row">
    <div class="large-10 columns">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1>
              <img src="img/pyramid-small.png" class="applogo" alt="web app logo"></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon">
            <a href="#">
              <span></span>
            </a>
          </li>
        </ul>

        <section class="top-bar-section ">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="">
              <a href="index-he.html"  class="button">
                <img src="img/il_flag_32x24.jpg" class="cur-lang"  alt="Hebrew lang for the app">
              </a>
            </li>
            <li class="divider"></li>
            <li class="">
              <a href="index.html"  class="button">
                 <img src="img/us_flag_32x24.jpg" class="cur-lang"  alt="English lang for the app">
              </a>
            </li>
            <li class="divider"></li>
            <li class="">
              <a href="#" data-reveal-id="rusure" class="button">New</a>
            </li>
            <li class="divider"></li>
            <li class="">
              <a href="#" data-reveal-id="videoModal" class="button">Learn</a>
            </li>
            <li class="divider"></li>
            <li>
              <a href="mailto:?Subject=Check%20This%20To%20Parctice%20Math&body=Hey!%20You%20might%20like:%20http:bit.ly/peramida" class="button">Share</a>
            </li>
            <li class="divider"></li>
            <li>
              <a id="showhelp" href="#" class="button">Help</a>
            </li>
          </ul>

          <ul class="left">
            <li>
              <a href="#">For:</a>
            </li>
            <li class="has-form" data-position="bottom" data-step="6" data-intro='Fill your name so you could get a report of your progress (in the future :)'>
              <div class="large-8 small-8 columns">
                <input id="username" type="text" placeholder="Your Name"></div>
              <div class="large-4 small-4 columns">
                <a href="#" id="save-username" class="alert button expand">Save</a>
              </div>

            </li>
          </ul>
        </section>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="large-10 columns">
      <div class="panel">
        <div data-alert class="save-user-alert alert-box warning round large-2 large-offset-2 small-2 small-offset-2 columns">
          Saved!
          <a href="#" class="close">&times;</a>
        </div>

        <h1  data-step="1" data-intro='Welcome to a new little addition game! You will need to build this step by step by adding the numbers.'> <i class="fi-heart style3"></i>
          Peramida!
          <span id="glevel"></span>
        </h1>
        <div class="row level4">
          <div class="large-2 large-offset-3 small-2 small-offset-3 columns">
            <input id="l4-1" type="number" placeholder="?"  tabindex="10"
            data-position="bottom" data-step="5" data-intro='When you get here - It is game over if the answer is correct. You got to the new level!' />
          </div>
           <div class="large-1 small-1 columns">
            <a href="#" id="check-game" class="button tiny round warning" tabindex="11">Check</a>
          </div>

          <div class="large-2 small-2 columns">4</div>
        </div>

        <div class="row level3">
          <div class="large-2 small-2 large-offset-2 small-offset-2 columns">
            <input id="l3-1" type="number" placeholder="?" tabindex="8"
            data-position="top" data-step="4" data-intro='Keep solving until you reach to the top.'/>
          </div>
          <div class="large-2 small-2 columns">
            <input id="l3-2" type="number" placeholder="?" tabindex="9"/>
          </div>
          <div class="large-2 small-2 columns">3</div>

        </div>

        <div class="row level2">
          <div class="large-2 small-2 large-offset-1 small-offset-1 columns">
            <input id="l2-1" type="number" placeholder="?" tabindex="5"
            data-position="top" data-step="3" data-intro='Fill the correct answer by adding the two numbers below.'/>
          </div>
          <div class="large-2 small-2 columns">
            <input id="l2-2" type="number" placeholder="?" tabindex="6"/>
          </div>
          <div class="large-2 small-2 columns">
            <input id="l2-3" type="number" placeholder="?" tabindex="7"/>
          </div>
          <div class="large-2 small-2 columns">2</div>
        </div>

        <div class="row level1" data-position="top" data-step="2" data-intro='These random numbers base on the current level you see at the top. You have 1-50 levels and you can control it with the slider at the bottom.'>
          <div class="large-2 small-2 columns">
            <input id="l1-1" type="number" good-answer="yes" placeholder="?" tabindex="1"
            />
          </div>
          <div class="large-2 small-2 columns">
            <input id="l1-2" type="number" good-answer="yes" placeholder="?" tabindex="2"/>
          </div>
          <div class="large-2 small-2 columns">
            <input id="l1-3" type="number" good-answer="yes" placeholder="?" tabindex="3"/>
          </div>
          <div class="large-2 small-2 columns">
            <input id="l1-4" type="number" good-answer="yes" placeholder="?" tabindex="4"/>
          </div>
          <div class="large-2 small-2 columns">1</div>
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="tup large-8 small-8 large-offset-1 small-offset-1 columns">
      <img src="img/t-up.gif" class="img-t-up" alt="Tumb up man!"></div>
  </div>

  <div class="row">
    <div id="malert" class="small-10 large-10 columns">
      <div  data-alert class="alert-box success radius">
        <center>Good Job!</center>
        <a href="#" class="close">&times;</a>
      </div>
    </div>
  </div>
  
  <div class="row">
     <div id="check-alert" class="small-10 large-10 columns">
      <div  data-alert class="alert-box error radius">
        <center>Please check it again!</center>
        <a href="#" class="close">&times;</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-10 medium-10 columns ">
      <div class="panel">
        <p>
          <label for="amount">Level</label>
          <input type="text" id="level" readonly style="border:0; color:#f6931f; font-weight:bold;"></p>
        <div id="slider-range-max"></div>
      </div>
    </div>
  </div>

  <div id="rusure" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Hey!</h2>
    <p class="lead">
      You level will be reset.
      <br>Are you sure?</p>

    <ul class="button-group">
      <li>
        <a href="#" id="newgame" class="button">Yes - Let's do it!</a>
      </li>
    </ul>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <div id="videoModal" class="reveal-modal large" data-reveal aria-labelledby="videoModalTitle" 
      aria-hidden="true" role="dialog">
    <h2 id="videoModalTitle">How to do Addition</h2>
    <div class="flex-video widescreen vimeo">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/9FC0WT186aY" frameborder="0" allowfullscreen></iframe>
    </div>
    For more: <a href="https://www.khanacademy.org/math/early-math/cc-early-math-add-sub-topic" target="_blank">KhanAcademy.org</a> 
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
