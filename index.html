<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="author" content="Ido Green | greenido.wordpress.com | @greenido">
    <meta name="theme-color" content="#db5945">

    <title>Peramida!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <style>
      h1 {
        text-align: center;
      }
      input {
        text-align: center;
       
      }
      .level1 {
         background: yellow;
         padding: 1em; 
      }
      .level2 {
         background: red;
         padding: 1em; 
      }
      .level3 {
         background: green;
         padding: 1em; 
      }
      .level4 {
         background: blue;
         padding: 1em; 
      }
    </style>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Peramida!</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-10 columns">
      	<div class="panel">

          <div class="row level4">
            <div class="large-2 large-offset-3 small-2 small-offset-3 columns">
              <input id="l4-1" type="text" placeholder="?"  />
            </div>
            <div class="large-2 small-2 columns">4</div>
          </div>

          <div class="row level3">
            <div class="large-2 small-2 large-offset-2 small-offset-2 columns">
              <input id="l3-1" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l3-2" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">3</div>
            
          </div>

          <div class="row level2">
            <div class="large-2 small-2 large-offset-1 small-offset-1 columns">
              <input id="l2-1" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l2-2" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l2-3" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">2</div>
          </div>

          <div class="row level1">
            <div class="large-2 small-2 columns">
               <input id="l1-1" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l1-2" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l1-3" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">
              <input id="l1-4" type="text" placeholder="?" />
            </div>
            <div class="large-2 small-2 columns">1</div>
          </div>



      	</div>
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();

      //
      $( document ).ready(function() {
        // start the party - Todo: move it to its own file
        for (var i = 1; i < 5; i++) {
          var tmpNo = Math.floor((Math.random() * 10) + 1);
          $("#l1-"+i).val(tmpNo);
        };
      $("input").on("blur", function(){
        //
        var curId = $(this).attr('id');
        var curVal = $(this).val();
        console.log("Got a change! on id: " + curId + " val:" + curVal);
        
      });

      });
    </script>
  </body>
</html>
